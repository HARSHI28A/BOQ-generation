<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AuThemes Templates">
    <meta name="author" content="AuCreative">
    <meta name="keywords" content="AuThemes Templates">

    <!-- Title Page-->
    <title>BOQ Generation Form</title>

    <!-- Icons font CSS-->
    <link href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-img-1 p-t-80 ">
        <div class="wrapper wrapper--w690">
            <div class="card card-1">

                <div class="card-body">

                    <h1 class="htitle">BoQ Generation Form</h1>


                    <form class="wizard-container" method="POST" action="#" id="js-wizard-form">
                        <div class="progress" id="js-progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 20%;">
                                <span class="progress-val">20%</span>
                            </div>
                        </div>
                        <ul class="nav nav-tab">
                            <li class="active">
                                <a href="#tab1" data-toggle="tab">1</a>
                            </li>
                            <li>
                                <a href="#tab2" data-toggle="tab">1</a>
                            </li>


                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <div class="input-group">
                                    <label class="label">Tender Inviting Authority*:</label>
                                    <input class="input--style-1" type="text" name="tender_inviting_authority" placeholder="ex: to be updated" required>
                                </div>
                                <div class="input-group">
                                    <label class="label">Name Of Work*:</label>
                                    <input class="input--style-1" type="text" name="name_of_work" placeholder="ex: to be updated" required>
                                </div>
                                <div class="input-group">
                                    <label class="label">Contract number*:</label>
                                    <input class="input--style-1" type="text" name="phone" placeholder="">
                                </div>
                                <div class="btn-next-con">
                                    <a class="btn-next" href="#">Next</a>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <div class="input-group">
                                    <label class="special_info">(This BOQ template must not be modified/replaced by the bidder and the same should be uploaded after filling the relevent 
                                        columns, else the bidder is liable to be rejected for this tender. Bidders are allowed to enter the Bidder Name and Values only)</label>

                                </div>
                                <div class="input-group">
                                    <label class="label">Select Type of BoQ:</label>

                                    <select class="input--style-1 dropdown_style" name="template">
                                        <option value="">&nbsp;</option>
                                        <option value="item_rate.html"><a href="item_rate.html">Item Rate</a> </option>
                                        <option value="item_wise">BoQ Item Wise </option>
                                        <option value="percentage">BoQ Percentage </option>
                                    </select>
                                </div>

                                <div class="btn-next-con">
                                    <a class="btn-back" href="#">back</a>
                                    <a class="btn-next" href="item_rate.html">Next</a>
                                </div>
                            </div>

                    </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Jquery JS-->
        <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
        <!-- Vendor JS-->
        <script src="{{ url_for('static', filename='vendor/jquery-validate/jquery.validate.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap-wizard/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js') }}"></script>

        <!-- Main JS-->
        <script src="{{ url_for('static', filename='js/global.js') }}"></script>

</body>

</html>
